<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Pizza Parlor</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body onload = "populateToppings()">
    <h1>Order Your Pizza</h1>
    <br>
    <label for = sizeInput>Choose your size</label>
    <select id="sizeInput">
        <option value="small">Small: $10.00</option>
        <option value="medium">Medium $12.50</option>
        <option value="large">Large $15.00</option>
    </select>
    <div id="toppings">Pick your toppings: $1.00/ea small, $1.25/ea med, $1.50/ea lg</div>
    <form id="toppingsForm">
    </form>
    <button type="button" id="orderButton">Update Order</button>
    <div id="displayOrder" class="hidden">
        <h4>Your Order:</h2>
    </div>

</body>

</html>
